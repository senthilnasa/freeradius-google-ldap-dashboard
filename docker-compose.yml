services:
  freeradius:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: freeradius-google-ldap
    env_file: .env
    # Resource limits for 500-1000 concurrent sessions
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '2.0'
          memory: 1G
    environment:
      - LDAP_SERVER=${LDAP_SERVER}
      - LDAP_IDENTITY=${LDAP_IDENTITY}
      - LDAP_PASSWORD=${LDAP_PASSWORD}
      - LDAP_BASE_DN=${LDAP_BASE_DN}
      - LDAP_BIND_DN=${LDAP_BIND_DN}
      - RADIUS_SECRET=${RADIUS_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RADIUS_MAX_CONNECTIONS=${RADIUS_MAX_CONNECTIONS}
      - LDAP_MAX_CONNECTIONS=${LDAP_MAX_CONNECTIONS}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENABLE_SQL_TRACE=${ENABLE_SQL_TRACE}
      - ENABLE_LDAP_DEBUG=${ENABLE_LDAP_DEBUG}
    volumes:
      - ./certs:/certs:ro
      - ./logs:/var/log/freeradius
    ports:
      - "0.0.0.0:${RADIUS_AUTH_PORT}:1812/udp"
      - "0.0.0.0:${RADIUS_ACCT_PORT}:1813/udp"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[f]reeradius'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - radius-net

  mysql:
    image: mysql:8.0
    container_name: radius-mysql
    env_file: .env
    # Resource limits for high-performance database
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 3G
        reservations:
          cpus: '2.0'
          memory: 2G
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=${MYSQL_TIMEZONE}
    ports:
      - "127.0.0.1:${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
      - ./mysql-conf:/etc/mysql/conf.d:ro
    # MySQL server configuration with timezone offset and performance tuning
    command: >
      --default-authentication-plugin=mysql_native_password 
      --default-time-zone='${MYSQL_TIMEZONE_OFFSET}'
      --max-connections=500
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --innodb-flush-log-at-trx-commit=2
      --innodb-write-io-threads=16
      --innodb-read-io-threads=16
      --innodb-io-capacity=4000
      --innodb-buffer-pool-instances=8
      --skip-name-resolve
      --skip-log-bin
      --performance-schema=OFF
      --table-open-cache=4000
      --thread-cache-size=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - radius-net

  # =====================================================
  # Modern Web Dashboard (radius-gui)
  # =====================================================
  # New MVC-based dashboard with enhanced features:
  # - 14 comprehensive pages
  # - PDF & CSV report generation
  # - Role-based access control (3 tiers)
  # - Enhanced error tracking integration
  # - Bootstrap 5 responsive UI
  # =====================================================
  webapp:
    build:
      context: ./radius-gui
      dockerfile: Dockerfile
    container_name: radius-webapp
    env_file: .env
    environment:
      # Database configuration
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # Application settings
      - APP_URL=${APP_URL:-http://localhost:8080}
      - APP_TIMEZONE=${APP_TIMEZONE:-Asia/Kolkata}
      - SESSION_SECURE=${SESSION_SECURE:-false}
      - SESSION_LIFETIME=${SESSION_LIFETIME:-7200}

      # Environment
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    ports:
      - "0.0.0.0:${DASHBOARD_PORT}:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - radius-net

